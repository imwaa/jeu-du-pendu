<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;800&display=swap" rel="stylesheet">
    <title>Hangman Game</title>
</head>
<body>
    <h1>Le jeu du pendu</h1>
    <p>Tape la bonne lettre avec le clavier</p>
    <div class="game-container">
        
        <svg height ="250" width= "200" class = "figure-container">
            <!-- ROD -->
            <line x1 = "60" y1 = "20" x2 = "140" y2 = "20" />
            <line x1 = "140" y1 = "20" x2 = "140" y2 = "50" />
            <line x1 = "60" y1 = "20" x2 = "60" y2 = "230" />
            <line x1 = "20" y1 = "230" x2 = "100" y2 = "230" />
            <!-- Head -->
            <circle cx = "140" cy ="70" r="20" class="figure-part" />
            <!-- Body -->
            <line x1 = "140" y1 = "90" x2 = "140" y2 = "150" class="figure-part" />
            <!-- Arms -->
            <line x1 = "140" y1 = "120" x2 = "120" y2 = "100" class="figure-part" />
            <line x1 = "140" y1 = "120" x2 = "160" y2 = "100" class="figure-part" />
            <!-- Legs -->
            <line x1 = "140" y1 = "150" x2 = "120" y2 = "180" class="figure-part" />
            <line x1 = "140" y1 = "150" x2 = "160" y2 = "180" class="figure-part" />
        </svg>

        <div class="wrong-letters-container">
            <div class="wrong-letters" id="wrong-letters"></div>
        </div>
        <div class="word" id="word"></div>


    </div>

    <!-- Container for final message -->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message">Tu a Gagner!</h2>
            <h2>Le mot est <span id="word-message"></span></h2>
            <button id="play-again">Re-Jouer</button>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
        <p>Tu a dèja introduit cette lettre</p>
    </div>
    <!-- Footer -->
    <footer>
        <p>Made with ❤️ in Liège, by Salhi Walid</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
